<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unilab</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎧 Unilab - Slowed + Reverb + Speed + Reverse</h1>

  <!-- Upload Audio -->
  <div class="upload-section">
    <label for="fileInput" class="upload-label">🎵 Choisir un fichier audio</label>
    <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.ogg,.flac,.aac,audio/*">
    <p id="fileName">Aucun fichier choisi</p>
  </div>

  <!-- Player -->
  <audio id="audio" controls></audio>

  <!-- Effets -->
  <div class="controls">
    <label>Vitesse : <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1"></label>
    <label>Reverb : <input type="range" id="reverbControl" min="0" max="1" step="0.1" value="0.5"></label>
    <label>Slowed : <input type="checkbox" id="slowedToggle"></label>
    <label>Reverse : <input type="checkbox" id="reverseToggle"></label>
  </div>

  <button id="downloadBtn">⬇️ Télécharger le résultat</button>

  <script src="app.js"></script>
</body>
</html>
